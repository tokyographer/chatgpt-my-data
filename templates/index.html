<!DOCTYPE html>
<html>
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">ChatGPT Web Interface</h1>
        <form method="POST">
            <div class="form-group mt-5">
                <label for="loader">Loader Path</label>
                <input type="text" class="form-control" id="loader" name="loader">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        {% if response %}
        <div class="mt-5">
            <h2>Response</h2>
            <p>{{ response }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
